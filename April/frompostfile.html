<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- enctype默认值application/x-www-form-urlencoded   数据为a=12*b=5 -->
    <!--  enctype  当值为multipart/form-data  表单中有几个域  分为几个块-->
    <form action="http://localhost:8080/login" method="post" enctype="multipart/form-data">
        用户：<input type="text" name="user" /><br/>
        密码：<input type="password" name="pass"><br/>
        头像：<input type="file" name="f1"><br/>
        <input type="submit" value="提交">
    </form>
</body>

</html>
