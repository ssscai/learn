<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            background: yellowgreen;
            margin: 0 auto;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        window.onload = function () {
            var p = new Promise(function (resolve, reject) {
                setTimeout(function () {
                    resolve('123')
                }, 1000)
            });
            p.then(function (mi) {
                console.log(mi)
            });
            let p1 = new Promise(function (resolve, reject) {
                $.ajax({
                    url: '../data/1.txt',
                    dataType: 'json',
                    success(arr) {
                        resolve(arr);
                    },
                    error(err) {
                        reject(err)
                    }
                })
            });
            let p2 = new Promise(function (resolve, reject) {
                $.ajax({
                    url: '../data/2.txt',
                    dataType: 'json',
                    success(arr) {
                        resolve(arr);
                    },
                    error(err) {
                        reject(err)
                    }
                })
            });
            let p3 = new Promise(function (resolve, reject) {
                $.ajax({
                    url: '../data/3.txt',
                    dataType: 'json',
                    success(arr) {
                        resolve(arr);
                    },
                    error(err) {
                        reject(err)
                    }
                })
            });
            Promise.all([p1, p2, p3]).then((arr) => {
                let [r1, r2, r3] = arr;
                console.log(r1, 'r1r1r1');
                console.log(r2, 'r2r2r2');
                console.log(r3, 'r3r3r3');
            });
            Promise.race([p1,p2,p3]).then(arr=>{
                console.log(arr,'arrarr')
            })
        }
    </script>
</head>

<body>
    <div>promise的学习</div>
</body>

</html>
