<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>handlebars</title>
    <link rel="stylesheet" href="style.css">
    <script  id="card-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="card">
            <div>{{ chinese @index}}</div>
            <div>姓名:{{name}}</div>
            {{#if birth}}
            <div>出生日期：{{birth}}</div>
            {{/if}}
            <div>出生地{{home}}</div>
            <div>职业：{{job}}</div>
            {{!--
                如何给chinese赋予意义呢 使用helper
                <ul>
                     {{#with books}}
                        {{#each this}}
                            <li>{{../@index}}-{{@index}} {{this}}</li>
                        {{/each}}
                    {{/with}}
                    <!-- this数据中上下文的每一条记录 -->
                </ul>
                with可以改变执行环境的上下文
            --}}
            <ul>
                    {{#each books}}
                    <li><li>{{../@index}}-{{@index}} {{this}} {{this}}</li>
                {{/each}}
           
            </ul>
        </div>
        {{/each}}
    </script>
</head>

<body>
    <!-- 
        一般写法：字符串拼接：标签代码在js中  可读性不好  不易维护
    -->
    <!--前端模板引擎：数据--模板-- 渲染 -->
    <div id="card">
        <!-- <div>姓名：张三</div>
        <div>出生日期：1963年8月6日</div>
        <div>出生地</div>
        <div>职业：前端开发工程师</div> -->  
    </div>
    <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="./handlebars.js"></script>
    <script>
        var data = [
            {
                name: '张三',
                birth: '1988',
                home: '124',
                job: '前端开发工程师',
                books:[
                    '艺术',
                    '幽灵'
                ]
            },
            {
                name: '李四',
                birth: '1977',
                home: '368',
                job: '后端工程师',
                books:[
                    'hahha',
                    '你好世界'
                ]
            },
            {
                name: '王午',
                home: '368',
                job: '全展工程师',
                books:[
                    'hahha',
                    '你好世界'
                ]
            },
        ]
        Handlebars.registerHelper('chinese',function(value){
            console.log('chinese',value);
            var arr=['一','二','三'];
            return arr[value];
        })
        var t=$('#card-template').html();
        console.log(t)
        var f=Handlebars.compile(t);
        console.log(f)
        var h=f(data);
        $('#card').html(h);
        console.log(h);
        //js中没有html代码
    </script>
</body>

</html>
