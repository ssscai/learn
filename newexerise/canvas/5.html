<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background:yellowgreen;text-align: center;
        }
        #c1{
            background:#ccc;
        }
    </style>
    <script>
        window.onload=function(){
            var Oc=document.getElementById('c1');
            var gd=Oc.getContext('2d');//图形上下文 环境
            gd.beginPath();
            gd.moveTo(100,100);
            gd.lineTo(300,100);
            gd.strokeStyle="red";
            gd.stroke();

            gd.beginPath();
            gd.moveTo(300,100);
            gd.lineTo(300,300);
            gd.strokeStyle="blue";
            gd.stroke()

            gd.beginPath();
            gd.moveTo(300,300);
            gd.lineTo(100,300);
            gd.strokeStyle="yellow";
            gd.stroke()

            gd.beginPath();
            gd.moveTo(100,300);
            gd.lineTo(100,100);
            gd.strokeStyle="pink";
            gd.stroke()
            
        }
    </script>
</head>
<body>
    <canvas id="c1" width="600" height="800">
        你的浏览器不支持canvas!
    </canvas>
</body>
</html>
