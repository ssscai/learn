
<!DOCTYPE html>
<html>

<head>
    <title>hello world!</title>
</head>

<body>
    <canvas id="canvas" width="600" height="300"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        context.strokeStyle = "red";

        function drowToues(center_x, center_y, radius, ply) {
            context.moveTo(center_x + radius, center_y);
            context.arc(center_x, center_y, radius, 0, Math.PI * 2, true);
            context.moveTo(center_x + radius - ply, center_y);
            context.arc(center_x, center_y, radius - ply, 0, Math.PI * 2, true);
            context.stroke();
        }
        // drowToues(100, 100, 40, 20);
        // drowToues(200, 200, 50, 10);
        drowToues(400, 150, 100, 60);
    </script>
</body>

</html>
