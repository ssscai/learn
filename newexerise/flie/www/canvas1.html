<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background:#000;
        }
        #c1{
            background:#fff;
        }
        #video{
            display:none;
        }
    </style>
    <script>
        window.onload=function(){
            let oBtn1=document.getElementById('btn1');
            let oBtn2=document.getElementById('btn2');
            let oBtn3=document.getElementById('btn3');
            let oC1=document.getElementById('c1');
            let oVideo=document.getElementById('video')
            let gb=oC1.getContext('2d');
            // oBtn1.onclick=function(){
            //     gb.drawImage(oVideo,0,0)
            // }
            setInterval(function(){
                gb.drawImage(oVideo,0,0)
            },1)
            oBtn2.onclick=function(){
                oVideo.pause();
            }
            oBtn3.onclick=function(){
                oVideo.play();
            }
        }

    </script>
</head>
<body>
    <input type="button" value="过去" id="btn1"><br/>
    <input type="button" value="暂停" id="btn2"><br/>
    <input type="button" value="播放" id="btn3"><br/>
    <video src="a.mp4" controls id="video"></video>
    <canvas id="c1" width="636" height="360"></canvas>
</body>
</html>
