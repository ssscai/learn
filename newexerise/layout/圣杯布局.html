<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    
        .container {
            height: 600px;
            overflow: hidden;
            padding: 0 200px
        }
    
        .middle {
            float: left;
            width: 100%;
            height: 200px;
            background: deeppink;
    
        }
    
        .left {
            float: left;
            width: 200px;
            height: 200px;
            background: blue;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
    
        .right {
            float: left;
            width: 200px;
            height: 200px;
            background: darkorchid;
            margin-left: -200px;
            position: relative;
            right: -200px;
        }
    </style>
</head>

<body>
    <!-- 圣杯的 HTML 结构 -->
    <div class="container">
        <!-- 中间的 div 必须写在最前面 -->
        <div class="middle">中间弹性区</div>
        <div class="left">左边栏</div>
        <div class="right">右边栏</div>
    </div>
</body>

</html>
