        //     divs[i].style.border="10px solid red"
        // }
        //使用面向对象的思想进行封装；
        function tag(tagname){
            return document.getElementsByTagName(tagname)
        };
        function setStyle(elements){
            for(var i=0;i<elements.length;i++){
                elements[i].style.border="10px solid red";
            }
        };
        // var divs=tag('div');
        // setStyle(divs);
        // var ps=tag('p');
		// setStyle(ps);
        //使用函数将代码封装  复用性更高  
        //使用函数封装的问题：1、tag  setStyle 是全局变量 造成全局变量的污染 2、代码结构不够清晰 不方便维护
        //解决方法：使用对象进行封装
        //firstOpp 暴露在全局  入口 避免全局变量污染  功能相近的在一个模块下 也就是说通过对象将代码模块化
        var firstOpp={
            getEle:{
                tagName:function(tagname){
                    return document.getElementsByTagName(tagname)
                },
                tagId:function(tagid){
                    return document.getElementsByTagName(tagid)
                }
            },
            setCss:{
                setStyle:function(elements){
                    for(var i=0;i<elements.length;i++){
                        elements[i].style.border="10px solid red";
                    }
                },
                setClass:function(){

                }
            }          
        }
        var divdiv=firstOpp.getEle.tagName('div');
        firstOpp.setCss.setStyle(divdiv);
	}
    </script>
