<script>
    window.onload = function () {
        function Mp3(songs) {
            this.songlist = songs || []
        }
        Mp3.prototype = {
            constructor: Mp3,
            addSong: function (songName, singer) {
                if (songName == undefined || singer == undefined || songName == '' || singer == '') {
                    
                }else{
                    var temp={
                        name:songName,
                        singer:singer
                    }
                    this.songlist.push(temp);
                    return temp;
                }
            },
            removeSong: function (songName) {
                var song=this.selectSong(songName);
                var index=this.songlist.indexOf(song);
                if(index!=-1){
                    this.songlist.splice(index,1);
                    return true;
                }else{
                    return false;
                }
            },
            updateSong: function (songName,singer) {
                var song=this.selectSong(songName);
                if(song==null){
                    return null;
                }else{
                    song.singer=singer;
                    return song;
                }
            },
            selectSong: function (songName) {
                for (var i = 0; i < this.songlist.length; i++) {
                    var song = this.songlist[i];
                    if (song.name == songName) {
                        return song;
                    }
                }
            }
        }
        var myMp3=new Mp3([
            {
                name:'南山南',
                singer:'马'
            },{
                name:'234',
                singer:'战三'
            }
        ]);
        console.log(myMp3);
        var song=myMp3.selectSong('南山南');
        console.log(song);
        var isDeleted=myMp3.removeSong('234');
        console.log(isDeleted,myMp3.songlist);
        myMp3.updateSong('南山南','李');
        console.log(myMp3.songlist);
        myMp3.addSong('蜗牛','周杰伦');
        console.log(myMp3.songlist,'mimimi');
    }
</script>
