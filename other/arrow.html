<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>箭头函数的学习</title>
</head>

<body>
    <div class="box"></div>
    <div style="width:600px;height:200px;background:yellowgreen;color:#fff;">箭头函数的学习</div>
    <script>
        window.onload = function () {
            function log(x, y = 'World') {
                console.log(x, y);
            }
            log('sunshasha');
            var f=function(v){
                return v;
            };
            var mm=f(555);
            console.log(mm);
            var g=k=>k;
            var nn=g(666);
            console.log(nn);
            var l=function(){
                console.log('无参数')
            };
            var oo=()=>88;
            var sum=(num1,num2)=>num1+num2;
            var add=(num1,num2,num3)=>{
                return num1+num2+num3;
            };
            console.log(add(5,6,7));
            //正常的写法
            [7,8,0].map(function(x){
                return x*x;
            })
            // 箭头函数写法
            [1,2,3].map(x => x * x);
        }
    </script>

</body>

</html>
