<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            //this 永远指向最后调用它的那个对象 
            //改变this指向的方法： 使用箭头函数，内部_this=this;使用call\apply\bind
            //new实例化一个对象
            //apply() 方法调用一个函数, 其具有一个指定的this值，以及作为一个数组（或类似数组的对象）提供的参数
            //bind()方法创建一个新的函数, 当被调用时，将其this关键字设置为提供的值，在调用新函数时，
            //在任何提供之前提供一个给定的参数序列。


            var a = {
                name: 'sss',
                fn: function (a, b) {
                    console.log(a + b)
                }
            }
            var b = a.fn;
            b.apply(a, [3, 4]);
            b.call(a, 5, 6);
            console.log(b.bind(a, 7, 8)) //bind()方法创建一个新的函数
            b.bind(a, 7, 8)();

            Function.prototype.bind =bind|| function (obj) {
                var self = this; //保存调用的函数。
                return function () {
                    return self.apply(obj, arguments);
                }
            };
            var obj = {
                name: 'seven'
            };
            var func = function () {
                console.log(this.name);
            }.bind(obj);
            func();

        }
    </script>
</head>

<body>
    <div style="width:300px;height:400px;background:yellowgreen"></div>
</body>

</html>
