<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload=function(){
            var arr=[1,2,3,4,'sss','ttt'];
           var arrforEach= arr.forEach(function(item,index){
                return arr[index]=item*2
            })
            console.log(arr,'arr-foreach');
            console.log(arrforEach,'arrforEach');
            //forEach()方法不会返回执行结果，而是undefined。也就是说，forEach()会修改原来的数组。
            //而map()方法会得到一个新的数组并返回。
            var arrmap1=[5,4,3,2,1]
            var arrMap2=arrmap1.map(function(item,index){
                console.log('map',item,index);
                return item*2;
            })
            console.log(arrmap1,'arrmap1',arrMap2,'arrMap2')
            //forEach适合于你并不打算改变数据的时候，而只是想用数据做一些事情 -- 比如存入数据库或则打印出来。
            //map()适用于你要改变数据值的时候。不仅仅在于它更快，而且返回一个新的数组。
            //这样的优点在于你可以使用复合(composition)(map(), filter(), reduce()等组合使用)来玩出更多的花样。        
        }
    </script>
</head>
<body>
    <div class="box" style="width:400px;height:400px;background:yellowgreen;margin:0 auto;"></div>
</body>
</html>
