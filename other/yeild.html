<body>
    <div class="box" style="width:100px;height:200px;background:yellowgreen;"></div>
    <script>
        window.onload=function(){
            function *show(){
                alert('a')
                yield;
                alert('b')
            }

            var obj=show();
            console.log(obj)
            obj.next();
        }
