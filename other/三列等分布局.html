<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;padding:0;list-style: none;
        }
        .parent{
            width:900px;
            height:200px;
            border:1px solid blue;
            display:table;
            line-height: 200px;
        }
        .child{
            display:table-cell;
            border:1px solid red;
            text-align: center;
        }
        .flexparent{
            width:900px;
            height:200px;
            margin-top:50px;
            border:1px solid blue;
            display:flex;
            line-height: 200px;
            text-align: center;
        }
        .childflex{
            flex:1;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div> 
    </div>
    <div class="flexparent">
        <div class="childflex">1</div>
        <div class="childflex">2</div>
        <div class="childflex">3</div>
    </div>
</body>
</html>
