    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .oneline {
            width: 400px;
            height: 30px;
            line-height: 30px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .twoline {
            width: 400px;
            height: 90px;
            line-height: 30px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .thridthree {
            position: relative;
            font-size: 24px;
            line-height: 1.5em;
            /* 高度为需要显示的行数*行高，比如这里我们显示两行，则为3 */
            height: 3em;
            overflow: hidden;
        }

        thridthree::after {
            content: "...";
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 0 5px;
            background-color: #fff;
        }

        p {
            position: relative;
            line-height: 1.5em;
            /* 高度为需要显示的行数*行高，比如这里我们显示两行，则为3 */
            height: 3em;
            overflow: hidden;
        }

        p:after {
            content: "...";
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 0 5px;
            background-color: #fff;
        }
    </style>
</head>

<body>
