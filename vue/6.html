<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script>
        window.onload=function(){
            let vm=new Vue({
                el:'.box',
                data:{
                    show:false
                },
                methods:{
                    fn(){
                        this.show=!this.show;
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div class="box">
        <input type="button" value="显示隐藏" @click="fn">
        <transtion name="fade">
            <div style="width:200px;height:200px;background:red;" v-if="show"></div>
            <div style="width:200px;height:200px;background:red;" v-show="show"></div>
        </transtion>
    </div>
</body>
</html>
