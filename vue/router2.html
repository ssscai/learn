<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <script>
        window.onload=function(){
            
            let r1=new VueRouter({
                routes:[
                   {
                       path:'/user/:id',
                       component:{
                           template:`
                           <div>
                                <div>当前用户的id{{$route.params.id}}</div>
                                <router-view></router-view>     
                           </div> 
                           `,
                       },
                       children:[
                            {
                                path:'info',
                                component:{
                                    template:`
                                    <div>
                                        <div>用户列表</div>
                                    </div>`
                                }
                            }
                        ]
                   }
                ]
            })
            let vm=new Vue({
                el:'#red',
                router:r1      
            })

        } 
    </script>
</head>
<body>
    <div id="red">
        <router-link to="/user/1234">
            用户1-信息
            <router-link to="/user/1234/info">二级目录</router-link> 
        </router-link></br>
        <router-link to="/user/4321/info">用户2-信息</router-link>
        <router-view>容器</router-view>
    </div>
</body>
</html>
